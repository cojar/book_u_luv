# 운영 환경 설정
server:
  port: 7070
spring:
  thymeleaf:
    cache: false
    prefix: file:src/main/resources/templates/
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://172.17.0.1:3306/book_u_luv?useUnicode=true&characterEncoding=utf8&autoReconnect=true&serverTimezone=Asia/Seoul
    username: sbblocal
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: false
        use_sql_comments: false
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 500MB
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    tagsSorter: alpha
    operations-sorter: alpha
    display-request-duration: true
custom:
  genFileDirPath: /docker_projects/bookuluv/img_upload
  resourcePath: file:///docker_projects/bookuluv/img_upload
  requestPath: /img_upload/**
  originPath: /img_upload/