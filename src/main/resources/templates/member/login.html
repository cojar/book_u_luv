<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<main layout:fragment="content">
    <section class="section section-login flex-grow flex flex-col items-center justify-center">

        <div class="max-w-md w-full px-2 pt-4">
            <h1 class="font-bold text-lg">
                <i class="fa-solid fa-arrow-right-to-bracket"></i>

                로그인
            </h1>

            <script>
                let MemberLogin__submitDone = false;

                function MemberLogin__submit(form) {
                    if (MemberLogin__submitDone) {
                        return;
                    }

                    form.username.value = form.username.value.trim();

                    if (form.username.value.length == 0) {
                        warningModal("아이디를 입력해주세요.");
                        form.username.focus();

                        return;
                    }

                    form.content.value = form.content.value.trim();

                    if (form.content.value.length == 0) {
                        warningModal("비밀번호를 입력해주세요.");
                        form.content.focus();

                        return;
                    }

                    form.submit();
                    MemberLogin__submitDone = true;
                }

            </script>


            <form class="flex flex-col gap-3" method="POST" onsubmit="MemberLogin__submit(this); return false;"
                  th:action="@{/member/login}">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">아이디</span>
                    </label>
                    <input autofocus class="input input-bordered" maxlength="50" name="userName" placeholder="아이디"
                           type="text">
                </div>

                <div class="form-control">
                    <label class="label">
                        <span class="label-text">비밀번호</span>
                    </label>
                    <input class="input input-bordered" maxlength="50"
                           name="password" placeholder="비밀번호" type="password">
                </div>

                <div class="grid grid-cols-2 mt-2 gap-2">
                    <a class="btn btn-secondary btn-outline" th:href="@{/member/join}">가입하기</a>
                    <input class="btn btn-primary" type="submit" value="로그인">
                </div>

                <div class="flex justify-center">
                    <a class="btn btn-link" href="/member/findUsername">아이디찾기</a>
                    <a class="btn btn-link" href="/member/findPassword">비밀번호 찾기</a>
                </div>
            </form>
        </div>

        <div class="login-logo">
            <div class="logo" id="login-kakao">
                <a href="http://localhost:7070/oauth2/authorization/kakao">
                    <img alt="" src="https://developers.kakao.com/tool/resource/static/img/button/login/full/ko/kakao_login_medium_narrow.png">
                </a>
            </div>
            <div class="logo" id="login-naver">
                <a href="http://localhost:7070/oauth2/authorization/naver">
                    <img alt="" src="https://i.imgur.com/XdvHPOs.png">
                </a>
            </div>
            <div class="logo" id="login_google">
                <a href="http://localhost:7070/oauth2/authorization/google">
                    <img alt="" src="https://i.imgur.com/j6xl70h.png">
                </a>
            </div>
        </div>

    </section>
</main>
