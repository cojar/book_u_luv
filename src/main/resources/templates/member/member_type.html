<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <title>회원 유형 선택</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .icon {
      margin-right: 0.5rem;
    }
    .btn {
      transition: transform 0.3s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<main layout:fragment="content">
  <section class="section section-post-list flex-grow flex items-center justify-center">
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">가입하실 회원 유형을 선택하세요</h1>
      <div class="mb-8">
        <a href="/member/join"
           class="bg-blue-500 text-white px-8 py-20 rounded hover:bg-blue-600 m-4 flex items-center justify-center btn-lg">
          <i class="icon fas fa-user-plus text-4xl"></i> <span class="text-2xl">일반 회원가입</span>
        </a>
        <a href="/admin/signup"
           class="bg-green-500 text-white px-8 py-20 rounded hover:bg-green-600 m-4 flex items-center justify-center btn-lg">
          <i class="icon fas fa-user-shield text-4xl"></i><span class="text-2xl">관리자 회원가입</span>
        </a>
      </div>
      <a href="javascript:history.back()"
         class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 btn">뒤로 가기</a>
    </div>
  </section>
</main>
</html>
