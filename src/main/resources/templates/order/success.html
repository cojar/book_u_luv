<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>성공</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="modal bg-white p-8 rounded shadow-md max-w-md w-full">
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
            <h1 class="text-2xl font-semibold mb-4">결제가 성공적으로 완료되었습니다!</h1>
            <p th:text="'주문번호 : ' + ${order.id}"></p>
            <p th:text="'상품제목 : ' + ${product.title}"></p>
            <p th:text="'상품가격 : ' + ${product.priceSales}"></p>
            <p th:text="'회원이름 : ' + ${member.lastName} + ' ' + ${member.firstName}"></p>
        </div>
        <div class="flex justify-end">
            <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded close-button">확인</a>
        </div>
    </div>
</div>
</body>
</html>
