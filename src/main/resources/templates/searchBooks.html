<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
</head>
<body>
<h1>Book Search</h1>

<div th:if="${results}">
    <h2>Search Results</h2>
    <table>
        <thead>
        <tr>
            <th>표지</th>
            <th>제목</th>
            <th>작가</th>
            <th>출판사</th>
            <th>출판일</th>
            <th>고유번호</th>
            <th>카테고리</th>
            <th>정가</th>
            <th>할인가</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${response == 'NoData'}">
            <td> 검색 결과를 찾지 못했습니다. 다시 검색해주세요.</td>
        </tr>
        <tr th:each="result : ${results}">
            <td><a th:href="${result.link}"><img th:src="${result.coverImg}"></a></img>
            </td>
            <td><a th:href="${result.link}"><span th:text="${result.title}">Title</span></a>
            </td>
            <td><span th:text="${result.author}">Author</span>
            </td>
            <td><span th:text="${result.publisher}">Publisher</span>
            </td>
            <td><span th:text="${result.pubDate}">PubDate</span>
            </td>
            <td><span th:text="${result.isbn}">Isbn</span>
            </td>
            <td><span th:text="${result.categoryName}">CategoryName</span>
            </td>
            <td><span th:text="${result.priceStandard}">PriceStandard</span>
            </td>
            <td><span th:text="${result.priceSales}">PriceStandard</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
